<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <nav style="-webkit-app-region: drag;">
        <img id="logo" src="../img/logo.ico" alt="my logo" height="24" width="30">
        <p id="title">Pajalandia Launcher</p>
        <div class="nav-buttons">
            <button id="minimize" class="minimize"><img class="icon" id="min" alt="minimize" srcset="../img/min-w-10.png" draggable="false" /></button>
            <button id="close" class="close"><img class="icon" id="close" alt="close" srcset="../img/close-w-10.png" draggable="false" /></button>
        </div>
    </nav>
    <div class="login-container">
        <h1>Login Options</h1>
        <a id="ms-login-button" class="login-button" onclick="loginMS(this)">
            <img src="../img/microsoft.png" alt="Microsoft" class="img-microsoft">
            Login with Microsoft
        </a>
        <a class="login-button" onclick="openLoginWindow(this)">
            <img src="../img/cloud.png" alt="Offline" class="img-offline">
            Login Offline
        </a>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
