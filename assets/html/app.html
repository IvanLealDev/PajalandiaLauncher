<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <style>
        .fa-solid,
        .fas {
            font-weight: normal;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <nav style="-webkit-app-region: drag;">
        <img id="logo" src="../img/logo.ico" alt="my logo" height="24" width="30">
        <p id="title">Pajalandia Launcher</p>
        <div class="nav-buttons">
            <button id="minimize" class="minimize"><img class="icon" id="min" alt="minimize"
                    srcset="../img/min-w-10.png" draggable="false" /></button>
            <button id="close" class="close"><img class="icon" id="close" alt="close" srcset="../img/close-w-10.png"
                    draggable="false" /></button>
        </div>
    </nav>
    <div class="top-left">
        <div class="server-info">
            <div class="players">
                <h1 class="glow">Players</h1>
                <span class="player-count">X/50</span>
            </div>
            <div class="status">
                <span class="glow">Status</span>
                <span class="status-indicator"></span>
            </div>
        </div>
    </div>
    <div class="top-right">
        <a href="https://discord.gg/ZhpnVJAyV9" class="external-link" target="_blank">
            <h1 class="glow">Discord </h1><i class="fa-brands fa-discord"></i>
        </a>
        <a href="https://youtu.be/9OJyivXh_eA" class="external-link" target="_blank">
            <h1 class="glow">Trailer </h1><i class="fa-brands fa-youtube"></i>
        </a>
    </div>
    <div class="image-center">
        <img src="../img/minecraft_title.png" alt="Center Image">
    </div>
    <div class="sidepanel left" id="leftSidepanel">
        <div class="profile-container">
            <div class="avatar">
                <img src="avatar.png" alt="Avatar">
            </div>
            <div class="user-details">
                <h2>User</h2>
                <button id="disconnect" class="logout-button">Disconnect</button>
            </div>
        </div>
        <div class="line"></div>
    </div>
    <div class="sidepanel right" id="rightSidepanel">
        <div class="ram-settings">
            <div class="ram-slider">
                <label class="max-ram" for="max-ram">Maximum RAM</label>
                <div class="range-container">
                    <input type="range" id="max-ram" min="1" max="32" value="6" step="1">
                    <span class="ram-value">6.0G</span>
                </div>
            </div>
            <div class="ram-slider">
                <label class="min-ram" for="min-ram">Minimum RAM</label>
                <div class="range-container">
                    <input type="range" id="min-ram" min="1" max="32" value="1" step="1">
                    <span class="ram-value">1.0G</span>
                </div>
            </div>
            <div class="ram-info">
                <p class="ram-total">Total: Calculating...</p>
                <p class="ram-available">Available: Calculating...</p>
            </div>
            <div class="line"></div>
        </div>
    </div>
    <div class="play-bar">
        <div class="bar user glow" onclick="toggleLeftSidePanel()">
            <i class="fas fa-user"></i>
        </div>
        <div class="text glow" id="launchButton">
            <span class="buttonText">Jugar</span>
        </div>
        <div class="bar glow" onclick="toggleRightSidePanel()">
            <i class="fas fa-cog"></i>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
