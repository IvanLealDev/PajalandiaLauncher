<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <style>
        .fa-solid,
        .fas {
            font-weight: normal;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <nav style="-webkit-app-region: drag;">
        <img id="logo" src="../img/logo.ico" alt="my logo" height="24" width="30">
        <p id="title">Pajalandia Launcher</p>
        <div class="nav-buttons">
            <button id="minimize" class="minimize"><img class="icon" id="min" alt="minimize"
                    srcset="../img/min-w-10.png" draggable="false" /></button>
            <button id="close" class="close"><img class="icon" id="close" alt="close" srcset="../img/close-w-10.png"
                    draggable="false" /></button>
        </div>
    </nav>
    <div class="sidepanel left" id="leftSidepanel">
        <div class="profile-container">
            <div class="avatar">
                <img src="avatar.png" alt="Avatar">
            </div>
            <div class="user-details">
                <h2>User</h2>
                <button id="disconnect" class="logout-button">Disconnect</button>
            </div>
        </div>
        <div class="line"></div>
    </div>
    <div class="sidepanel right" id="rightSidepanel">
        <span>Click the button on the side to watch this panel collapse gracefully</span>
        <div class="line"></div>
    </div>
    <div class="container">
        <div class="play-bar">
            <div class="bar user glow" onclick="toggleLeftSidePanel()">
                <i class="fas fa-user"></i>
            </div>
            <div class="text glow" id="launchButton">
                <span class="buttonText">Jugar</span>
            </div>
            <div class="bar glow" onclick="toggleRightSidePanel()">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
